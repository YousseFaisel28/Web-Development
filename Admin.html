<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }


        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

        }

        label {
            display: block;
            margin-bottom: 10px;

        }


        input[type="file"] {
            margin-bottom: 10px;

        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        input[type="submit"]:hover {
            background-color: #45a049;

        }

    </style>
</head>
<body>
  <h2>Add Car Details</h2>
    <div class="container">
       <form action="/submit_car_details" method="post">
  <label for="car_name">Car Name:</label><br>
  <input type="text" id="car_name" name="car_name"><br>
  
  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
  
  <label for="year">Year Model:</label><br>
  <input type="number" id="year" name="year" min="2000" max="2099"><br>
  
  <label for="price">Price:</label><br>
  <input type="number" id="price" name="price" min="0" step="any"><br><br>
  
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="carImage">Car Image:</label>
            <input type="file" id="carImage" name="carImage" accept="image/*" required>
            <label for="carVideo">Car Video:</label>
            <input type="file" id="carVideo" name="carVideo" accept="video/*" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
